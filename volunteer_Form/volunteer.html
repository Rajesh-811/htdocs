<script>
    document.getElementById('volunteerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let isValid = true;
        let errorMessage = '';

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const countryCode = document.getElementById('countryCode').value;
        const month = document.querySelector('.dob-fields select:nth-of-type(1)').value;
        const day = document.querySelector('.dob-fields select:nth-of-type(2)').value;
        const year = document.querySelector('.dob-fields select:nth-of-type(3)').value;
        const dob = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        const appointmentDate = document.getElementById('appointmentDate')?.value; // optional field
        const checkboxes = document.querySelectorAll('.skills-section input[type="checkbox"]:checked');

        // Address
        const street = document.querySelector('input[placeholder="Street Address"]').value.trim();
        const street2 = document.querySelector('input[placeholder="Street Address Line 2"]').value.trim();
        const city = document.querySelector('input[placeholder="City"]').value.trim();
        const state = document.querySelector('input[placeholder="State / Province"]').value.trim();
        const postalCode = document.querySelector('input[placeholder="Postal / Zip Code"]').value.trim();

        // Validation checks
        if (!firstName) errorMessage += 'Please enter your first name.\n', isValid = false;
        if (!lastName) errorMessage += 'Please enter your last name.\n', isValid = false;
        if (!email) errorMessage += 'Please enter your email.\n', isValid = false;
        if (!countryCode) errorMessage += 'Please select your country code.\n', isValid = false;
        if (!phone) errorMessage += 'Please enter your phone number.\n', isValid = false;
        if (!month || !day || !year) errorMessage += 'Please select your complete birth date.\n', isValid = false;
        if (!appointmentDate) errorMessage += 'Please choose your preferred appointment date.\n', isValid = false;
        if (checkboxes.length === 0) errorMessage += 'Please select at least one area of interest.\n', isValid = false;


        const checkedInterests = [];
        document.querySelectorAll('.skills-section input[type="checkbox"]:checked').forEach(cb => {
            checkedInterests.push(cb.value); // Ensure checkbox has a 'value' attribute
        });

        // // Add to formData
        // formData.append('interests', JSON.stringify(checkedInterests)); // Convert to JSON

        if (isValid) {
            // Get interests
            const checkedInterests = [];
            checkboxes.forEach(cb => {
                checkedInterests.push(cb.parentElement.textContent.trim());
            });

            const formData = new FormData();
            formData.append('firstName', firstName);
            formData.append('lastName', lastName);
            formData.append('email', email);
            formData.append('phone', phone);
            formData.append('countryCode', countryCode);
            formData.append('dob', dob);
            formData.append('appointmentDate', appointmentDate);
            formData.append('street', street);
            formData.append('street2', street2);
            formData.append('city', city);
            formData.append('state', state);
            formData.append('postalCode', postalCode);
            formData.append('interests', checkedInterests.join(', '));

            fetch('volunteer.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.text())
            .then(response => {
                alert('‚úÖ ' + response);
                document.getElementById('volunteerForm').reset();
            })
            .catch(error => {
                alert('‚ùå Error submitting form');
                console.error(error);
            });
        } else {
            alert('Form submission failed:\n' + errorMessage);
        }
    });
</script>
